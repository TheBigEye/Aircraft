writingthread   = true

# Logging to console
writer1         = console
writer1.level   = debug
writer1.charset = UTF-8
writer1.format  = {date:HH:mm:ss} | {level|size=6} -> {{class-name}|size=40} -> {message}
writer1.tag     = -
writer1.locale 	= en_US

